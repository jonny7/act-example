name: Merged.

on:
  pull_request:
    types:
      - closed
    branches:
      - release

jobs:
  release:
    name: Release Docker Image
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Pull source instead of buildx
        uses: actions/checkout@v2
  output:
    name: Output of event
    runs-on: ubuntu-latest
    steps:
    - name: Build and Push to Viadock
      run: |
        echo version $VERSION
        docker build -t jonny7/a:$VERSION .
      env:
        VERSION: ${{ github.head_ref }} | sed 's/pr/kitten/'
