name: Merged.

on:
  pull_request:
    types:
      - closed
    branches:
      - release

jobs:
  release:
    name: Release Docker Image
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Pull source instead of buildx
        uses: actions/checkout@v2
  output:
    name: Output of event
    runs-on: ubuntu-latest
    steps:
    - name: Build and Push to Viadock
      run: |
        echo "VERSION=echo tag=$(echo ${{ github.head_ref }} | sed 's/pr//') " >> $GITHUB_ENV
        docker build --build-arg=VIADOCK_USER=${{ secrets.VIADOCK_USER }} --build-arg=VIADOCK_PASSWORD=${{ secrets.VIADOCK_PASSWORD }} -t nexus.mtvi.com:18079/viacbs/conduit-integration-testing:${env.VERSION} .
        docker push nexus.mtvi.com:18079/viacbs/conduit-integration-testing:${env.VERSION}
